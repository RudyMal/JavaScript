<body>

  <!--
  éléments d'interface :
  cases à cocher :
  - gaz éteint
  - électricité éteinte
  - fenêtres fermées
  - j'ai pris la clé

  - bouton de validation avec label "puis-je partir en vacance ?"

  - une zone d'affichage de message

  éléments de code :
  - une fonction qui est appelé par le bouton de validation
  - dans cette fonction il faudra développer les sections suivantes:
  - récupération des valeurs
  - analyse des valeurs
  - affichage du message

  message :
  - "vous pouvez y aller" si toutes les cases sont cochées
  - "attendez, il reste des choses à faire" si au moins une case n'est pas cochée
-->

<div id="message"></div>

<div>
  <label><input class="checklist-item" type="checkbox" id="gas" /> Gaz éteint</label>
</div>

<div>
  <label><input class="checklist-item" type="checkbox" id="electricity" /> Electricité éteinte</label>
</div>

<div>
  <label><input class="checklist-item" type="checkbox" id="windows" /> Fenêtre fermées</label>
</div>

<div>
  <label><input class="checklist-item" type="checkbox" id="key" /> J'ai pris la clé</label>
</div>

<div>
  <button onClick="check();">Puis-je partir en vacance?</button>
</div>

<script type="text/javascript" src="JS/D_bool_1.js"></script>
